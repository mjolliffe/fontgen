<div class="container" ng-controller="LoginController" ng-show="isLoggedIn()">
  <div ng-controller="UserController">
      <div class="col-md-12">
        <h1>Font Pairs</h1>
          <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12 spacer card" ng-repeat="i in userDataService.pairs track by $index">
            <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family={{i.header.name}}">
            <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family={{i.paragraph.name}}">
            <p id="header"><a target="_blank" href="https://www.google.com/fonts#UsePlace:use/Collection:{{i.header.name}}" style="font-family:{{i.header.name}}">{{i.header.name}} Header</a></p>
            <p><a target="_blank" href="https://www.google.com/fonts#UsePlace:use/Collection:{{i.paragraph.name}}" style="font-family:{{i.paragraph.name}}">{{i.paragraph.name}} is the name of the paragraph font.</a><p>
            </div>
          </div>
      </div>
    </div>
</div>
<div class="container" ng-controller="LoginController" ng-hide="isLoggedIn()">
  <div class="col-md-12">
    <form class="form-inline" ng-submit="login()">
      <h1>Log In To See Your Font Pairs</h1>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="" ng-model="loginData.email" required />
      </div>
      <div class="form-group">
        <label for="inputPword">Password</label>
        <input type="password" id="inputPword" class="form-control" placeholder="" ng-model="loginData.password" required />
      </div>
      <button class="button save" type="submit">Login</button>
    </form>
  </div>
  <div class="col-md-12">
  <a ui-sref="signup"><p class="name">Don't have an account? Sign Up Today!</p></a>
  </div>
</div>
<div class="container" ng-controller="LoginController" ng-show="isLoggedIn()">
    <div class="col-md-8" ng-controller="UserController">
      <form ng-submit="updateUser()">
        <h1>Update Settings</h1>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 form-control-label">Name</label>
          <div class="col-sm-10">
          <input type="text" id="inputName" class="form-control" placeholder="" ng-model="userData.name" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 form-control-label">Email</label>
          <div class="col-sm-10">
          <input type="text" id="inputEmail" class="form-control" placeholder="" ng-model="userData.email" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPword" class="col-sm-2 form-control-label">Password</label>
          <div class="col-sm-10">
          <input type="password" id="inputPword" class="form-control" placeholder="" ng-model="userData.password" required />
          </div>
        </div>
        <button class="button randomize" type="submit">Update</button>
      </form>
    </div>
    <div class="col-md-4" ng-controller="UserController">
      <h1>Delete Profile</h1>
      <button type="submit" name="" value="delete" ng-click="deleteUser(); logout()" class="button delete">Delete User</button>
    </div>
</div>
