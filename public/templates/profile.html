<div class="container">
  <h2>Sign Up!</h2>
  <form ng-submit="createUser()">
    <div class="row">
      <label for="inputName" class="left-jus col-md-offset-3">Name</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="inputName1" class="form-control" placeholder="Emma Robertson" ng-model="$scope.userData.name" required />
      </div>
    </div>
    <div class="row">
      <label for="inputUsername" class="left-jus col-md-offset-3">Username</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="inputUsername" class="form-control" placeholder="emmarobertson" ng-model="$scope.userData.phoneNumber" required />
      </div>
    </div>
    <div class="row">
      <label for="inputEmail" class="left-jus col-md-offset-3">Email</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="email" id="inputEmail" class="form-control" placeholder="emma@gmail.com" ng-model="$scope.userData.email" required />
      </div>
    </div>
    <div class="row">
      <label for="inputPword" class="left-jus col-md-offset-3">Password</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="password" id="inputPword" class="form-control" placeholder="Save your info!" ng-model="$scope.userData.password" required />
      </div>
    </div>
    <button class="btn btn-success submit-login-button" type="submit">Start Saving Fonts!</button>
  </form>

</div>
