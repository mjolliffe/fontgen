<div class="container" ng-controller="UserController">
    <div class="col-md-12">
      <h1>Sign Up</h1>
      <form ng-submit="createUser()">
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 form-control-label">Name</label>
          <div class="col-sm-10">
          <input type="text" id="inputName" class="form-control" placeholder="Emma Robertson" ng-model="userData.name" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 form-control-label">Email</label>
          <div class="col-sm-10">
          <input type="email" id="inputEmail" class="form-control" placeholder="emma@gmail.com" ng-model="userData.email" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPword" class="col-sm-2 form-control-label">Password</label>
          <div class="col-sm-10">
          <input type="password" id="inputPword" class="form-control" placeholder="" ng-model="userData.password" required />
          </div>
        </div>
        <button class="button save" type="submit">Start Saving Fonts!</button>
      </form>
    </div>
</div>
