<!DOCTYPE html>
<html ng-app="Font">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FontGen | Randomizing Font Pairs since 2016</title>
  <!-- bootstrap + css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- favicon -->
  <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
  <!-- angular cdns -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-animate.min.js"></script>
  <script src="assets/js/ui-bootstrap-tpls-1.1.2.min.js"></script>
  <!-- angular files -->
  <script src="app.modules.js"></script>
  <script src="app.routes.js"></script>
  <script src="controllers/font.controller.js"></script>
  <script src="controllers/user.controller.js"></script>
  <script src="controllers/main.controller.js"></script>
  <script src="controllers/login.controller.js"></script>
  <script src="services/auth.service.js"></script>
  <script src="services/user.dataservice.js"></script>

</head>
<body>
<nav ng-controller="MainController" >
  <div class="container">
    <ul class="nav navbar-nav">
      <li role="presentation" ui-sref-active="active" >
        <a ui-sref="fontgen">FontGen</a>
      </li>
      <li role="presentation" ui-sref-active="active" >
        <a ui-sref="about">About</a>
      </li>
      <li role="presentation" ui-sref-active="active">
        <a ui-sref="profile">My Pairs</a>
      </li>
      <li role="presentation" ui-sref-active="active" ng-hide="isLoggedIn()">
        <a ui-sref="signup">Signup</a>
      </li>
      <li role="presentation" ui-sref-active="active" ng-if="isLoggedIn()">
        <a ng-click="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<main ui-view>
</main>
</body>
</html>
